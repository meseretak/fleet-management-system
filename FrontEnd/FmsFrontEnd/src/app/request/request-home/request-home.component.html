<div id="request" style="margin-left: 250px">
  <div class="row">
    <div class="col-lg-4 col-6">
      <div class="small-box"  style="background-color: #F4F5E7;">
        <div class="inner">
          <h3>{{ numOfIncity }}</h3>
          <p>Incity Requests</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="#" routerLink="/viewincityrequest" class="small-box-footer"
          >More info <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>

    <div class="col-lg-4 col-6">
      <div class="small-box" style="background-color: #BACFE4;">
        <div class="inner">
          <h3>{{ numOfOfftime }}</h3>
          <p>OffTime Requests</p>
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a href="#" routerLink="/manageofftimerequest" class="small-box-footer"
          >More info <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>

    <div class="col-lg-4 col-6">
      <div class="small-box" style="background-color: #F4F5E7;">
        <div class="inner">
          <h3>{{ numOfField }}</h3>
          <p>Field Requests</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="#" routerLink="/myfieldrequest" class="small-box-footer"
          >More info <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
